<!-- Templates for UI Components -->

<!-- Parent container for embedded emulator ui -->
<template id="ui_grid_container_e">
  <div class="row">
    <div id="emulator_col" class="col">
    </div>
    <div id="emulator_context_col" class="col">
      <div id="emulator_contextual_div"></div>
    </div>
  </div>
  <div class="row">
    <div id="emulator_control_bar_col" class="col">
    </div>
  </div>
</template>

<!-- Parent container for headless ui -->
<template id="ui_grid_container_h">
  <div class="row">
    <div id="emulator_context_col" class="col">
      <div id="emulator_contextual_div"></div>
    </div>
  </div>
</template>

<!-- Emulator context div -->
<template id="emulator_object_tabs_e">
  <ul class="nav nav-pills mb-3" id="gisst-artifacts-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="gisst-saves-tab" data-bs-toggle="pill"
              data-bs-target="#gisst-saves" type="button" role="tab"
              aria-controls="gisst-saves" aria-selected="true">Saves</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="gisst-states-tab" data-bs-toggle="pill"
              data-bs-target="#gisst-states" type="button" role="tab"
              aria-controls="gisst-states" aria-selected="false">States</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="gisst-replays-tab" data-bs-toggle="pill"
              data-bs-target="#gisst-replays" type="button" role="tab"
              aria-controls="gisst-replays" aria-selected="false">Replays</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="gisst-checkpoints-tab" data-bs-toggle="pill"
              data-bs-target="#gisst-checkpoints" type="button" role="tab"
              aria-controls="gisst-checkpoints" aria-selected="false">Checkpoints</button>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="gisst-saves" role="tabpanel" aria-labelledby="gisst-saves-tab">Saves</div>
    <div class="tab-pane fade" id="gisst-states" role="tabpanel" aria-labelledby="gisst-states-tab">
      <div class="btn-group" role="group" aria-label="Buttons to toggle from list to card to image grid">
        <input type="radio" class="btn-check" name="btn_states_display_toggle" id="btn_states_display_list" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn_states_display_list">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </label>
        <input type="radio" class="btn-check" name="btn_states_display_toggle" id="btn_states_display_card" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn_states_display_card">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
          </svg>
        </label>
        <input type="radio" class="btn-check" name="btn_states_display_toggle" id="btn_states_display_grid" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn_states_display_grid">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
            <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
          </svg>
        </label>
      </div>
    </div>
    <div class="tab-pane fade" id="gisst-replays" role="tabpanel" aria-labelledby="gisst-replays-tab">Replays</div>
    <div class="tab-pane fade" id="gisst-checkpoints" role="tabpanel" aria-labelledby="gisst-checkpoints-tab">Checkpoints</div>
  </div>
</template>

<!-- Emulator control bar buttons -->
<template id="emulator_control_bar_e">
  <div class="btn-toolbar" role="toolbar" aria-label="Emulator manipulation toolbar with buttons" id="emulator_single_button_toolbar">
    <div class="btn-group me-2" role="group" aria-label="Save and state creation tools">
      <button id="save_button" type="button" class="btn btn-secondary">Save</button>
      <button id="save_state_button" type="button" class="btn btn-secondary">Save State</button>
      <button id="checkpoint_button" type="button" class="btn btn-secondary">Checkpoint</button>
    </div>
    <div class="btn-group me-2" role="group" aria-label="Replay creation tools">
      <button id="start_replay_button" type="button" class="btn btn-secondary">Start Replay</button>
      <button id="finish_replay_button" type="button" class="btn btn-secondary">Finish Replay</button>
    </div>
    <div class="btn-group me-2" role="group" aria-label="Deletion tools">
      <button id="remove_last_save_button" type="button" class="btn btn-secondary">Pop Save</button>
      <button id="remove_last_state_button" type="button" class="btn btn-secondary">Pop State</button>
      <button id="remove_last_checkpoint_button" type="button" class="btn btn-secondary">Pop Checkpoint</button>
      <button id="remove_last_replay_button" type="button" class="btn btn-secondary">Pop Replay</button>
    </div>
    <div class="btn-group me-2" role="group" aria-label="UI manipulation">
      <button id="clear_ui_button" type="button" class="btn btn-secondary">Clear UI</button>
      <button id="hide_emulator" type="button" class="btn btn-secondary">Hide Emulator</button>
    </div>
  </div>
</template>

<!-- Single emulator div template -->
<template id="emulator-single-div">
  <div id="emulator_single_div" class="w-100 p-3"></div>
</template>



<!-- State list item with screenshot template -->
<template id="state_list_object">
  <div class="card mb-3 state-list-object">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="gisst-state-screenshot-img" src="" class="img-fluid rounded-start" alt=""/>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <p class="card-text"><small class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>
</template>
