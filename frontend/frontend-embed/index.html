<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Embedulator</title>
  </head>
  <body>
    <div id="container1" style="width: 300px">
    </div>
    <div id="container2" style="width: 400px">
    </div>
    <div id="container3" style="width: 500px">
    </div>
    <div id="container4" style="width: 600px">
    </div>
      <script type="module" src="/src/main.ts"></script>
      <script type="module">
        import {embed} from './src/main';
        embed("http://localhost:3000/00000000000000000000000000000000", document.getElementById("container1"));
        embed("http://localhost:3000/00000000000000000000000000000000", document.getElementById("container2"));
        embed("http://localhost:3000/00000000000000000000000000000001", document.getElementById("container3"));
        embed("http://localhost:3000/00000000000000000000000000000001", document.getElementById("container4"));
      </script>
  </body>
</html>
