name: Release Binaries
on:
  push:
    tags:
      - 'v*'
env:
  CARGO_TERM_COLOR: always
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Cache node modules
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        cache-dependency-path: '**/package-lock.json'
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: ci
      run: npm ci
      working-directory: frontend
    - name: build
      run: npm run build --workspaces --if-present
      working-directory: frontend
    - name: tsc
      run: npm run check --workspaces --if-present
      working-directory: frontend
    - name: dist
      run: npm run dist --workspaces --if-present
      working-directory: frontend
    - name: tgz frontend -dist assets
      working-directory: backend
      run: tar czf gisst.tgz ./*-dist ./config ./v86dump.js
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2.7.7
      with:
        workspaces: "backend"
        cache-all-crates: "true"
    - name: Build rust binaries
      run: cargo build --all-targets --release
      working-directory: backend
    - name: Package rust binaries
      run: |
        mkdir -p bin
        cp backend/target/release/gisst-cli bin
        cp backend/target/release/gisst-server bin
        cp backend/target/release/ingest bin
        tar czf bin-linux-${{ runner.arch }}.tgz ./bin
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        fail_on_unmatched_files: true
        files: |
          backend/bin-linux-${{ runner.arch }}.tgz
          backend/gisst.tgz
