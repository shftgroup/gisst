[package]
name = "gisst-server"
version = "0.1.0"
edition = "2021"

[features]
default=[]
dummy_auth=[]

[dependencies]
anyhow = "1.0.70"
async-trait = "0.1.68"
axum = { version = "0.6.12", features = ["multipart", "headers", "macros"] }
axum-macros = "0.3.8"
base64 = "0.21.2"
bytes = { version = "1.4.0", features = ["serde"] }
config = {  version = "0.13.3", features = ["toml"], default-features = false }
crc = "3.0.1"
env_logger = "0.10.0"
futures = "0.3.28"
log = "0.4.17"
md5 = "0.7.0"
sqlx = { version = "0.7.1", features = ["runtime-tokio-rustls", "postgres", "uuid", "time", "json", "chrono"] }
minijinja = {version= "1.0.9", features=["builtins", "macros", "json", "loader"]}
secrecy = { version = "0.8.0", features = ["serde"] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = { version = "1.0.96", features = ["raw_value"] }
thiserror = "1.0.40"
time = { version = "0.3.21", features = ["serde", "parsing"] }
tokio = { version = "1.27.0", features = ["full"] }
tower = {version="0.4.13",features=["util"]}
tower-http = { version = "0.4.0", features = ["fs", "trace", "cors"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"]}
uuid = { version = "1.8", features = ["serde", "v4"] }
gisst = { path = "../gisst" }
serde_with = {version = "3.3.0", features = ["base64"]}
chrono = { version = "0.4.28", features = ["clock"]}
axum-login = { version = "0.6.0" } #features = ["sqlx", "postgres"]}
oauth2 = "4.4.2"
reqwest = {version="0.11.20", features=["json"]}
rand = { version = "0.8.5", features = ["min_const_gen"]}
