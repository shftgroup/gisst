<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="ui" class="container">
      <div class="row">
        <div class="col">
          <div id="emulator_single_div"></div>
        </div>
        <div class="col">
          <div id="emulator_contextual_div">
            Test
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <div class="btn-toolbar" role="toolbar" aria-label="Emulator manipulation toolbar with buttons" id="emulator_single_button_toolbar">
              <div class="btn-group me-2" role="group" aria-label="Save and state creation tools">
                <button type="button" class="btn btn-secondary">Save</button>
                <button type="button" class="btn btn-secondary">Save State</button>
                <button type="button" class="btn btn-secondary">Checkpoint</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Replay creation tools">
                <button type="button" class="btn btn-secondary">Start Replay</button>
                <button type="button" class="btn btn-secondary">Finish Replay</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="Deletion tools">
                <button type="button" class="btn btn-secondary">Pop Save</button>
                <button type="button" class="btn btn-secondary">Pop State</button>
                <button type="button" class="btn btn-secondary">Pop Checkpoint</button>
                <button type="button" class="btn btn-secondary">Pop Replay</button>
              </div>
              <div class="btn-group me-2" role="group" aria-label="UI manipulation">
                <button type="button" class="btn btn-secondary">Clear UI</button>
                <button type="button" class="btn btn-secondary">Hide Emulator</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/tester.ts"></script>
  </body>
</html>
