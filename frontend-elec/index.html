<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Embedulator Desktop</title>
    <script src="renderer-resources/v86/libv86.js"></script>
    <style>
      .hidden {
          display:none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <form id="boot">
        <label for="boot-instance">Instance:</label>
        <input id="boot-instance" name="instance" value="00000000000000000000000000000001" size="40"/>
        <input type="button" value="Boot cold" id="boot-cold-button" />
        <br/>
        <label for="boot-state">State:</label>
        <input id="boot-state" name="state" value="00000000000000000000000000000001" size="40" />
        <input type="button" value="Boot state" id="boot-state-button" />
        <br/>
        <label for="boot-replay">Replay:</label>
        <input id="boot-replay" name="replay" value="00000000000000000000000000000001" size="40" />
        <input type="button" value="Boot replay" id="boot-replay-button" />
      </form>
    </div>
    <div id="v86-container" class="hidden">
      <div style="white-space: pre; font: 14px monospace; line-height: 14px" id="webplayer-textmode"></div>
      <canvas class="webplayer" id="canvas" tabindex="1" oncontextmenu="event.preventDefault()"></canvas>
    </div>
      <ul class="hidden" id="v86-controls">
        <button type="button" id="v86_save">Save state</button>
        <button type="button" id="v86_record">Record replay</button>
        <button type="button" id="v86_halt">Halt replay</button>
      </ul>
    <div id="ui">
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
